{% extends "index.html" %}
{% block content %}

<h3>Resources</h3>

<a href="{{ url_for('create_resource') }}" class="btn">+ Add Resource</a>
<br><br>

<table class="resource-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for r in resources %}
        <tr>
            <td>{{ r[1] }}</td>   
            <td>{{ r[2] }}</td>   
            <td>
                <a href="{{ url_for('edit_resource', resource_id=r[0]) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_resource', resource_id=r[0]) }}"
                   onclick="return confirm('Delete this resource?')" class="btn">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br>
<a href="{{ url_for('list_events') }}" class="btn">Back to Events</a>

{% endblock %}
